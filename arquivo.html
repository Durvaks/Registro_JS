            <h1>Renan Brandão</h1>
        </header>
        <div class="container mainContent">

        <div class="form">
        <input type="file" name="imagem" id="imagem" value="" />
        <input type="text" name="titulo" id="titulo" value="" placeholder="Titulo"/>
        <input type="text" name="descricao" id="descricao" value="" placeholder="descricao" />
        
        <input type="button" name="publicarButton" id="publicarButton" value="Publicar" />
         </div>
         
        <div id="mainContent">
        </div>
        <div>
            <ul id="paginas">
            </ul>
        </div>
        </div>
        
        <script>
        
        (function(){
            
            
            
           
            let title = document.getElementById("titulo");
            let descricao = document.getElementById("descricao");
            let imagem = document.getElementById("imagem");
            let button = document.getElementById("publicarButton");
            
                        
            let POSTS =[];
            
            
            button.addEventListener("click", function(){
                if(imagem.value == ""){
                alert("Insira uma imagem");
                return;
                }

                POSTS.unshift([title.value,descricao.value, imagem.files[0]]);
                insertPosts(0,itensPorPagina);
                gerarPaginas();
                title.value = "";
                descricao.value = "";
                imagem.value = "";
            })
            
            
            var itensPorPagina = 5;
            
            
            
            var paginas = 0;
        
            function createPost(title,description, imageLink){
            
            let post = document.createElement("div");
            post.classList.add("card", "text-bg-dark", "mb-3");
            
            let imgContainer = document.createElement("img");
            
            
            imgContainer.src = window.URL.createObjectURL(imageLink);
            imgContainer.classList.add("card-img-top");
            imgContainer.onload = function(e){
                window.URL.revokeObjectURL(this.src);
            }
            
            let divParagraf = document.createElement("div");
            divParagraf.classList.add("card-body");
            
            let $title = document.createElement("h5");
            $title.classList.add("card-title");
            $title.textContent = title;
            
            divParagraf.appendChild($title)
            
            let $paragraf = document.createElement("p");
            $paragraf.classList.add("card-text");
            $paragraf.textContent = description;
            
            divParagraf.appendChild($paragraf);
            
            
            
            
            post.appendChild(imgContainer);
            post.appendChild(divParagraf);
            
            return post;
        }

        function gerarPaginas(){
           let ul = document.getElementById("paginas");
           ul.innerHTML ="";
           paginas= 0
           for(let i = 0; i<POSTS.length; i+=itensPorPagina){
               paginas++;
               let li = document.createElement("li");
               let a = document.createElement("a");
               a.classList.add("page");
               a.textContent=paginas;
               a.addEventListener("click", function(){
                   
                   insertPosts(i,i+itensPorPagina);
               })
               li.appendChild(a);
               ul.appendChild(li);
           }
           
        }
        
            
        function insertPosts(firstItem, lastItem){
            rota = document.getElementById("mainContent");
            rota.innerHTML = "";
            POSTS.forEach(function(element, index){
                if (index>=firstItem && index<lastItem) {
                    let divPost = createPost(element[0], element[1], element[2]);
                    rota.appendChild(divPost);
                }
                
            })
        }
        gerarPaginas();
        insertPosts(0,itensPorPagina);
        
        
        })();

        </script>
